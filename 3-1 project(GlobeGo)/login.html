<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - GlobeGo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #7927bd;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
        }

        header h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        header nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px; /* Increased width */
            margin: 50px auto;
        }

        .form-container h1 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container p {
            margin-top: 15px;
            text-align: center;
        }

        .form-container a {
            color: #007bff;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        .signup-link {
            color: #28a745;
        }

        .signup-link:hover {
            color: #218838;
        }
    </style>
    <script>
        function toggleForm() {
            var loginForm = document.getElementById("login-form");
            var signupForm = document.getElementById("signup-form");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }
    </script>
</head>
<body>

    <header>
        <div class="container">
            <h1>Login & Sign Up</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="destination.html">Destinations</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <!-- Login Form -->
        <div id="login-form">
            <h1>Login</h1>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="javascript:void(0);" class="signup-link" onclick="toggleForm()">Sign up</a></p>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup-form" style="display: none;">
            <h1>Sign Up</h1>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="javascript:void(0);" class="signup-link" onclick="toggleForm()">Login</a></p>
            </form>
        </div>
    </div>

</body>
</html>
